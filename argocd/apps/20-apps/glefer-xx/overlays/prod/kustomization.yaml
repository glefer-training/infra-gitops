resources:
  - ../../base
namePrefix: prod-
replacements:
  - source:
      kind: ConfigMap
      name: env-config
      fieldPath: data.hostname
    targets:
      - select:
          kind: Ingress
          name: nginx
        fieldPaths:
          - spec.rules.0.host
          - spec.tls.0.hosts.0
  - source:
      kind: ConfigMap
      name: env-config
      fieldPath: data.secretName
    targets:
      - select:
          kind: Ingress
          name: nginx
        fieldPaths:
          - spec.tls.0.secretName
configMapGenerator:
  - name: env-config
    literals:
      - hostname=prod.cv.glefer.fr
      - secretName=prod-nginx-tls

replicas:
  - name: nginx
    count: 3

images:
  - name: glefer/cv
    newTag: sha-main-4663a2e

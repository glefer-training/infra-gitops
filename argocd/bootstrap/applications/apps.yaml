apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: business-apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/glefer-training/infra-gitops.git
    targetRevision: main
    path: argocd/apps/20-apps
    directory:
      recurse: true
      exclude: |
        **/base/**
        **/overlays/**
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true